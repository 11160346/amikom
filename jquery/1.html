<html>
<head>
	<title>jQuery Selection</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$ (document). ready(function()) {
	$ ("button"). click(function(){
	$("p").hide();
	});
	});
	</script>
</head>
<body>

	<h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>
	<p>INFORMATIKA 06</p>
	<p>Pemrogramanan Web</p>

	<button>Sembunyikan Paragraf</button>
</body>
</html>
