<html>
<head>
	<title>jQuery Events</title>
	<script src="js/jquery.min.js"></script>\
	<script>
		$(document). ready (function(){
			$("p"). dblclick(function(){
				$(this) .hide();
			});
		});
	</script>
</head>
<body>

	<p>Double Klick</p>
	<p>klick disini</p>
	<p>klik lagi disini</p>
</body>
</html>
